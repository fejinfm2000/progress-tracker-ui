<mat-card *ngIf="!isSaved">
    <mat-card-header>
        <mat-card-title>
            <p><i class="fas fa-arrow-left icon-con" (click)="goBack()"></i> Express in Words</p>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <quill-editor [(ngModel)]="content" [modules]="editorConfig" (onEditorCreated)="onEditorCreated($event)">
        </quill-editor>
    </mat-card-content>
    <mat-card-actions class="action-button">
        <button mat-stroked-button (click)="onSave()">
            <p class="header-button">Save</p>
        </button>
    </mat-card-actions>
</mat-card>

<!-- Display the formatted content -->
<mat-card *ngIf="isSaved">
    <mat-card-header>
        <mat-card-title>
            <p>Welcome to my Stroy <i class="fas fa-pencil-alt icon-con" (click)="onEdit()"></i></p>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div [innerHTML]="content"></div>
    </mat-card-content>
</mat-card>
