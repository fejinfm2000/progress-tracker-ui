<div class="container">
    <h1 class="heading">Team Works</h1>
    <div class="team-container">
        <mat-card *ngFor="let member of members" class="team-member-card">
            <mat-card-header>
                <mat-card-title>{{ member.name }}</mat-card-title>
                <mat-card-subtitle>{{ member.role }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>Tasks Assigned: {{ member.tasksAssigned }}</p>
                <p>Tasks Completed: {{ member.tasksCompleted }}</p>
                <mat-progress-bar mode="determinate" [value]="getTaskCompletionPercentage(member)"></mat-progress-bar>
                <p>Last Active: {{ member.lastActive }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button routerLink="/auth/login">View Details</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
