<div class="container">
  <div class="heading">
    <h1>Lets get in touch</h1>
  </div>
  <div>

    <div class="mat-contact-form">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <!-- Name Field -->
          <mat-form-field class="custom-field" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
            <mat-error *ngIf="contactForm.controls['name'].hasError('required')">
              Name is required
            </mat-error>
          </mat-form-field>

          <!-- Email Field -->
          <mat-form-field class="custom-field" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
            <mat-error *ngIf="contactForm.controls['email'].hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="contactForm.controls['email'].hasError('email')">
              Enter a valid email address
            </mat-error>
          </mat-form-field>

          <!-- Message Field -->
          <mat-form-field class="custom-field" appearance="outline">
            <mat-label>Message</mat-label>
            <textarea matInput formControlName="message" rows="1"></textarea>
            <mat-error *ngIf="contactForm.controls['message'].hasError('required')">
              Message is required
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Submit Button -->

        <div class="button-row">
          <button routerLink="/auth/signup" mat-stroked-button [disabled]="contactForm.invalid">
            <p class="header-button">Send Message</p>
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
