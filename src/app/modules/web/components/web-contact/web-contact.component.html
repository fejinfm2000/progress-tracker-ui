<div class="container">
  <div class="heading">
    <h1>Lets get in touch</h1>
  </div>
  <div>

    <div class="mat-contact-form">
      <div [formGroup]="contactForm">
        <div class="form-row">
          <!-- Name Field -->
          <mat-form-field class="custom-field" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="visitorName" />
            <mat-error *ngIf="contactForm.controls['visitorName'].hasError('required')">
              Name is required
            </mat-error>
          </mat-form-field>

          <!-- Email Field -->
          <mat-form-field class="custom-field" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="visitorEmail" />
            <mat-error *ngIf="contactForm.controls['visitorEmail'].hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="contactForm.controls['visitorEmail'].hasError('email')">
              Enter a valid email address
            </mat-error>
          </mat-form-field>

          <!-- Message Field -->
          <mat-form-field class="custom-field" appearance="outline">
            <mat-label>Message</mat-label>
            <textarea matInput formControlName="feedBackMessage" rows="1"></textarea>
            <mat-error *ngIf="contactForm.controls['feedBackMessage'].hasError('required')">
              Message is required
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Submit Button -->

        <div class="button-row">
          <button (click)="onSubmit()" mat-stroked-button [disabled]="contactForm.invalid || !contactForm.dirty ">
            <p class="header-button">Send Message</p>
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
