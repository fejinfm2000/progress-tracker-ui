<div class="features-section">
    <mat-card class="feature-card">
        <div class="card-container">
            <div class="background">
            </div>
            <div class="form-container">
                <div>
                    <h1 class="account-tit">Create an account</h1>
                    <p class="login-p">Already have a Account? <a href="/auth/login">Log in</a></p>
                </div>


                <div [formGroup]="signupForm">

                    <div class="form-row">
                        <!-- Name Field -->
                        <div class="name-row">
                            <div>
                                <mat-form-field class="custom-field" appearance="outline">
                                    <mat-label>First Name</mat-label>
                                    <input matInput formControlName="firstName" />
                                    <mat-error *ngIf="signupForm.controls['firstName'].hasError('required')">
                                        Name is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div>
                                <mat-form-field class="custom-field" appearance="outline">
                                    <mat-label>Last Name</mat-label>
                                    <input matInput formControlName="lastName" />
                                    <mat-error *ngIf="signupForm.controls['lastName'].hasError('required')">
                                        Last Name is required
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <!-- Email Field -->
                        <mat-form-field class="custom-field" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" formControlName="email" />
                            <mat-error *ngIf="signupForm.controls['email'].hasError('required')">
                                Email is required
                            </mat-error>
                            <mat-error *ngIf="signupForm.controls['email'].hasError('email')">
                                Enter a valid email address
                            </mat-error>
                        </mat-form-field>

                        <!-- Password Field -->
                        <mat-form-field class="custom-field" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" formControlName="password" />
                            <mat-error *ngIf="signupForm.controls['password'].hasError('required')">
                                Please enter your password
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <mat-checkbox class="example-margin">
                        <p>I agree to the <a href="hai">Terms &
                                conditions</a></p>
                    </mat-checkbox>

                    <!-- Submit Button -->

                    <div class="button-row">
                        <button (click)="onAccountCreation()" mat-stroked-button [disabled]="signupForm.invalid">
                            <p class="header-button">Create account</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </mat-card>
</div>
